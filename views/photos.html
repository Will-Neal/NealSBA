<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/css/photos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins&display=swap" rel="stylesheet">

    <!-- min-width for phone = 200px; -->    
<style>
    .image-frame {
        min-width: 400px;
        max-width: 800px;
        align-self:start;
        flex: 2;
    }

    img {
        width: 95%;
    }

    .caption {
        margin: 0px;
    }

</style>
</head>
<body>
    <nav class="nav-bar">
        <h1>The Lineup</h1>
        <h2>Photo Book</h2>
        <a href="./journal.html">Journal Page</a>
        <a>|</a>
        <a href="../index.html">Back to Login</a>
    </nav>
    <main>
        <div id="photo-container" class="photo-container">
            <div class="image-frame">
                <img src="https://petapixel.com/assets/uploads/2019/10/S1260-262.jpg" alt="">
                <h6 class="caption">Long Island - epic</h6>
            </div>
            <div class="image-frame">
                <img src="https://petapixel.com/assets/uploads/2019/10/S1289-377-800x534.jpg" alt="">
            </div>
            <div class="image-frame">
                <img src="https://petapixel.com/assets/uploads/2019/10/S1704-386-800x534.jpg" alt="">
            </div>
            <div class="image-frame">
                <img src="https://s.wsj.net/public/resources/images/NY-BD958_SPRTS__G_20110901211316.jpg" alt="">
            </div>
        </div>
        <div class="form-container">
            <form class="photo-form">
                <input id="url" type="text" name="url" placeholder="Photo URL">
                <input id="location" type="text" name="location" placeholder="location">
                <select id="rating" name="rating">
                    <option value="Poor" disabled selected>Rating</option>
                    <option value="Poor">Poor</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Epic">Epic</option>
                </select>
                <input id="submit" type="submit" value="Add Photo">
            </form>
        </div>
        <div class="resources-container">
            <h1 style="font-size: 150%;font-family: 'Aboreto', cursive; border-radius: 5px;">Resources</h1>
            <h2 style="font-size: 90%;">Reports</h2>
            <a href="https://www.surfline.com/" target="_blank">Surfline</a><a>||</a>
            <a href="https://magicseaweed.com/" target="_blank">Magicseaweed</a><a>||</a>
            <a href="https://www.surf-forecast.com/" target="_blank">Surf-forecast</a>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GV-Z-1oeDpw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        </div>
    </main>
<script src="../resources/js/photos.js"></script>
</body>
</html>
